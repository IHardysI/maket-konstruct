<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstruct</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__big-pic big-pic">
                <a class="big-pic__up-part" href="#">
                    <img src="/img/konstact-logo.svg" alt="logo" class="big-pic__img">
                </a>
                <div class="big-pic__center">
                    <p class="big-pic__center-1">PARTNER WITH KONSTUCT</p>
                    <p class="big-pic__center-2">An award-winning construction management firm</p>
                </div>
                <a href="#" class="big-pic__down-part">
                    SCROLL DOWN
                </a>
            </div>
            <div class="header__container">
                <a href="#" class="header__logo">
                    <img src="/img/konstruct__nav-logo.svg" alt="logo">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">HOME</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">ABOUT</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">SERVICES</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">WORK</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">CONTACT</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__line"></div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                main
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                footer
            </div>
        </footer>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
